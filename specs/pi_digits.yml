description: f(n) = pi to n digits
tags:
- Functions
produces:
  - application/json
parameters:
  - name: input params
    in: body
    type: object
    schema:
      type: object
      properties:
        params:
          type: object
          properties:
            n:
              type: integer
              format: int32
              example: 50
          required: true
    default: all
responses:
  200:
    description: Pi to n digits
    schema:
      id: Solution
      type: object
      properties:
        solutions:
          type: array
          description: one (or more if applicable) solutions from function
          items:
            type: integer
            format: int32
            example: 3
        success:
          type: string
          description: says whether or not function was successful
          example: Success
  400:
    description: Bad request, missing some inputs
    schema:
      id: Error
      type: object
      properties:
        success:
          type: string
          description: says whether or not function was successful
          example: Error
        msg:
          type: string
          description: error message if status is Error
          example: you didn't provide the right params or whatever